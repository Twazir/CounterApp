<html lang="en">
  <head>

    <title>CounterApp</title>
    <link rel="stylesheet" href="style.css" />

  <body class="userlogin">
    <div>

      <div>
        <h1>Nr. of Guests</h1>
      </div>

      </div>
      <div>

      </div>

        <div class="pagination">
          <h3 id="saveEl" class="pagination">Previous Entries: </h2>
          <button id="prev-btn">Previous</button>

      </div>
    </div>

  </body>
